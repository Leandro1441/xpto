
<div class="cadastro form-group" *ngIf="cadastroForm" [formGroup]="cadastroForm">
    <div class="logo-content">
        <h1 class="logo-text"> Banco xpto </h1>
    </div>
    <div class="content-white">
        <div class="div-input">
            <label>CPF:</label>
            <input type="text" placeholder="CPF" class="input-text mb-2"
            formControlName="cpf" [mask]="maskCpf">
        </div>

        <div class="div-input">
            <label>Nome:</label>
            <input type="text" placeholder="Nome" class="input-text mb-2" formControlName="nome">
        </div>

        <div class="div-input">
            <label>Sobrenome:</label>
            <input type="text" placeholder="Sobrenome" class="input-text mb-2" formControlName="sobrenome">
        </div>

        <div class="div-input">
            <label>Data de nascimento:</label>
            <input type="date" placeholder="Data de nascimento" class="input-text mb-2" formControlName="data_nascimento">
        </div>

        <div class="div-input">
            <label>Sexo:</label>
            <input type="" placeholder="Sexo" class="input-text mb-2" formControlName="sexo">
        </div>

        <div class="div-input">
            <label>Telefone:</label>
            <input type="text" placeholder="Telefone" class="input-text mb-2" formControlName="telefone" [mask]="maskTelefone">
        </div>

        <div class="div-input">
            <label>Estado civil:</label>
            <input type="text" placeholder="Estado civil" class="input-text mb-2" formControlName="estado_civil" >
        </div>

        <div class="div-input">
            <label>Nacionalidade:</label>
            <input type="text" placeholder="Nacionalidade" class="input-text mb-2" formControlName="nacionalidade">
        </div>

        <div class="div-input">
            <label>Lougradouro:</label>
            <input type="text" placeholder="Lougradouro" class="input-text mb-2" formControlName="lougradouro">
        </div>

        <div class="div-input">
            <label>Número:</label>
            <input type="text" placeholder="Número" class="input-text mb-2" formControlName="numero">
        </div>

        <div class="div-input">
            <label>Complemento:</label>
            <input type="text" placeholder="Complemento" class="input-text mb-2" formControlName="complemento">
        </div>

        <div class="div-input">
            <label>Bairro:</label>
            <input type="text" placeholder="Bairro" class="input-text mb-2" formControlName="bairro">
        </div>

        <div class="div-input">
            <label>Estado:</label>
            <input type="text" placeholder="Estado" class="input-text mb-2" formControlName="estado">
        </div>

        <div class="div-input">
            <label>Cidade:</label>
            <input type="text" placeholder="Cidade" class="input-text mb-2" formControlName="cidade">
        </div>


        <div class="div-input">
            <label>Estado:</label>
            <input type="text" placeholder="Estado" class="input-text mb-2" formControlName="bairro">
        </div>

        <div class="div-input">
            <label>Pais:</label>
            <input type="text" placeholder="Pais" class="input-text mb-2" formControlName="bairro">
        </div>

        <div class="div-input">
            <label>E-mail:</label>
            <input type="text" placeholder="E-mail" class="input-text mb-2" formControlName="bairro">
        </div>

        <div class="div-input">
            <label>Senha do app:</label>
            <input type="text" placeholder="Senha do app" class="input-text mb-2" formControlName="bairro">
        </div>

        <div class="div-input">
            <label>Tipo chave pix:</label>
            <input type="text" placeholder="Tipo chave pix" class="input-text mb-2" formControlName="bairro">
        </div>

        <div class="div-input">
            <label>Chave pix:</label>
            <input type="text" placeholder="Chave pix" class="input-text mb-2" formControlName="bairro">
        </div>

        <div class="div-input">
            <label>Senha transações:</label>
            <input type="text" placeholder="Senha transações" class="input-text mb-2" formControlName="bairro">
        </div>

        <div class="div-input">
            <label>Saldo:</label>
            <input type="text" placeholder="Saldo" class="input-text mb-2" formControlName="bairro">
        </div>

        <div class="div-input">
            <label>Limite diário:</label>
            <input type="text" placeholder="Limite diário" class="input-text mb-2" formControlName="bairro">
        </div>

        <div class="div-input">
            <label>Limite noturno:</label>
            <input type="text" placeholder="Limite noturno" class="input-text mb-2" formControlName="bairro">
        </div>

        <div class="div-button">
            <button class="button-primary mb-2"> Criar usuário </button>
        </div>
    </div>
</div>
